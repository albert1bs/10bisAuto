services:
  tenbis-automation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tenbis-automation
    restart: unless-stopped
    environment:
      - TZ=Asia/Jerusalem
      - NODE_ENV=production
    volumes:
      # Mount logs directory to persist logs
      - ./logs:/app/logs
      # Mount config file to easily update credentials
      - ./config.json:/app/config.json
    networks:
      - tenbis-network
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tenbis-network:
    driver: bridge

